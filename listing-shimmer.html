<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="robots" content="noindex,nofollow">
      <meta name="robots" content="noindex,nofollow">
      <title>Listing Page</title>
      <!-- favicon -->
      <link async defer rel="shortcut icon" type="image/x-icon"
         href="https://media.umrahme.com/qa/saas/assets/media/logo/favicon.ico">

      <link rel="stylesheet" href="https://media.umrahme.com/qa/saas/assets/css/tasheer-style-bundle.min.css">
      <!--custom css-->
      <link rel="stylesheet" href="https://media.umrahme.com/qa/saas/assets/css/tasheer-utility.css">
      <link rel="stylesheet" href="https://media.umrahme.com/qa/saas/assets/css/tasheer-package.css">
   </head>
   <body>
   <div class="app-content container-xl px-6 px-lg-10">
        <div class="d-flex justify-content-center flex-column listing-main">
            <div class="tns package-content" style="direction: ltr">
                <div class="card rounded-20 pb-6 pb-lg-0 flex-xl-row">
                    <!-- begin::card-header -->
                    <div class="card-header w-100 w-xl-300px img-border border-0 px-0 py-0 text-shimm_loading--line" style="height: 287px !important"></div>
                    <!-- end::card-header -->
                    <!-- begin::card-body -->
                    <div class="card-body d-flex flex-column pb-0 p-5 listing-content">
                        <div class="package-title fs-lg-2x h3 h-35px text-shimm_loading--line"></div>
                        <!-- begin::rating -->
                        <div class="d-flex gap-2 mt-4">
                            <div class="text-shimm_loading--line w-125px h-20px"></div>
                            <div class="text-shimm_loading--line w-100px h-20px"> </div>
                        </div>
                        <!-- end::rating -->
                        <!-- begin::trip tag -->
                        <div class="d-flex gap-2 mt-4">
                            <div class="text-shimm_loading--line w-70px h-15px"></div>
                            <div class="text-shimm_loading--line w-70px h-15px"></div>
                            <div class="text-shimm_loading--line w-70px h-15px"></div>
                            <div class="text-shimm_loading--line w-70px h-15px"></div>
                        </div>
                        <!-- end::trip tag -->
                        
                        <!-- begin::package-itenary -->
                        <div class="div d-flex flex-column mt-4  gap-4 gap-lg-2 px-2 px-lg-0 package-itenary">
                            <!-- begin::flight-itenary -->
                            <div class="d-flex gap-3 align-items-center">
                                <div class="text-shimm_loading--line w-20px h-20px"></div>
                                <span class="text-shimm_loading--line w-125px h-15px"></span>
                                <div class="text-shimm_loading--line w-20px h-20px"></div>
                                <span class="text-shimm_loading--line w-125px h-15px"></span>
                                <div class="text-shimm_loading--line w-15px h-15px"></div>
                            </div>
                            <!-- end::flight-itenary -->
                            <!-- begin::hotel-itenary -->
                            <div class="d-flex gap-3 align-items-center">
                                <!-- begin::service-icon -->
                                <span class="service-icon text-shimm_loading--line w-20px h-20px"></span>
                                <!-- end::service-icon -->
                                <!-- begin::service-title -->
                                <span class="text-secondary fs-7 service-title text-shimm_loading--line w-50 h-15px"></span>
                                <!-- end::service-title -->
                            </div>
                            <!-- end::hotel-itenary -->
                            <!-- begin::hotel-itenary -->
                            <div class="d-flex gap-3 align-items-center">
                                <!-- begin::service-icon -->
                                <span class="service-icon text-shimm_loading--line w-20px h-20px"></span>
                                <!-- end::service-icon -->
                                <!-- begin::service-title -->
                                <span class="text-secondary fs-7 service-title text-shimm_loading--line w-50 h-15px"></span>
                                <!-- end::service-title -->
                            </div>
                            <!-- end::hotel-itenary -->
                            <!-- begin::car-itenary -->
                            <div class="d-flex gap-3 align-items-center">
                                <!-- begin::service-icon -->
                                <span class="service-icon text-shimm_loading--line w-20px h-20px"></span>
                                <!-- end::service-icon -->
                                <!-- begin::service-title -->
                                <span class="text-secondary fs-7 service-title text-shimm_loading--line w-50 h-15px"></span>
                                <!-- end::service-title -->
                            </div>
                            <!-- end::car-itenary -->
                        </div>
                        <!-- end::package-itenary -->
                        <div class="text-shimm_loading--line w-100px h-10px mt-4"></div>
                        <!-- begin::seperator -->
                        <div class="separator d-md-none"></div>
                        <!-- end::seperator -->
                        <!-- begin::dropdown mobile -->
                        <div class="d-flex flex-column d-md-none gap-3">
                            <!-- begin::nightDropdown -->
                            <div class="border-0 w-100 night text-shimm_loading--line h-40px">
                            </div>
                            <!-- end::nightDropdown -->
                            <!-- begin::premium -->
                            <div class="w-100 text-shimm_loading--line h-40px">
                            </div>
                
                            <!-- end::premium -->
                        </div>
                        <!-- end::dropdown mobile -->
                    </div>
                    <!-- end::card-body -->
                
                    <hr>
                
                    <!-- begin::package-price -->
                    <div class="card-footer border-0 py-0 py-lg-5 px-6 package-price d-flex justify-content-between flex-column flex-lg-row w-auto">
                        <!-- begin::rates -->
                        <div class="d-flex flex-column flex-md-row flex-xl-column flex-stack rates w-100">
                            <!-- begin::dropdown desktop -->
                            <div class="d-none d-md-flex gap-1 flex-column w-100 ">
                                <!-- begin::nightDropdown -->
                                <div class="rounded-1 mt-0 mb-3 text-shimm_loading--line py-7">
                                </div>
                                <!-- end::nightDropdown -->
                                <!-- begin::premium -->
                                <div class="rounded-1 mt-0 mb-0 text-shimm_loading--line py-7">
                                </div>
                                <!-- end::premium -->
                            </div>
                            <!-- end::dropdown desktop -->
                            <!-- begin::price -->
                            <div class="price d-flex align-items-end text-end flex-column w-100">
                                
                                <div class="d-flex justify-content-end gap-3 my-2"><span class="text-shimm_loading--line w-20px h-15px"></span><span class="text-shimm_loading--line w-90px h-25px"></span></div>
                                <span class="text-shimm_loading--line w-150px h-8px"></span>
                                <span class="text-shimm_loading--line w-200px h-8px mt-2"></span>
                                <!-- begin::view detail btn desktop -->
                                <span class="text-shimm_loading--line w-200px h-40px mt-2 rounded-16 d-none d-md-block"></span>
                                <!-- end::view detail btn desktop -->
                            </div>
                            <!-- end::price -->
                        </div>
                        <!-- end::rates -->
                        <div class="text-white rounded-16 w-100 mt-4 py-6 d-md-none text-shimm_loading--line"></div>
                    </div>
                    <!-- end::package-price -->
                </div>
            </div>
        </div>
    </div>
      <!-- metronic js -->
      <script src="https://media.umrahme.com/qa/saas/assets/js/global/script-bundle.min.js"></script>
      <script src="https://media.umrahme.com/qa/saas/assets/js/package-listing-plugin.min.js"></script>
      <!-- custom js -->
      <script src="https://media.umrahme.com/qa/saas/assets/js/package.js"></script>
   </body>
</html>
